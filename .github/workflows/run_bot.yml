name: Run AutoTrader Bot

on:
  schedule:
    - cron:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Run bot
        run: python autotrader_bot.py
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          TWILIO_FROM: ${{ secrets.TWILIO_FROM }}
          TWILIO_TO: ${{ secrets.TWILIO_TO }}
          SEARCH_URL: ${{ secrets.SEARCH_URL }}
      - uses: actions/upload-artifact@v4
        with:
          name: seen_listings
          path: seen_listings.json
      - name: Commit updated state
        run: |
          if [ -n "$(git status --porcelain seen_listings.json)" ]; then
            git config user.name "AutoTrader Bot"
            git config user.email "actions@github.com"
            git add seen_listings.json
            git commit -m "Update seen listings" || true
            git push
          else
            echo "No changes to commit"
          fi
